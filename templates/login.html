{% extends "base.html" %}
{% block title %}Login - MetaCleaner{% endblock %}

{% block content %}
<div class="card p-8 rounded-lg max-w-md mx-auto">
    <h2 class="text-2xl font-bold mb-6 text-center text-red-400">Login</h2>
    <form method="POST" class="space-y-4">
        <input type="text" name="username" placeholder="Username" required
               class="w-full px-3 py-2 rounded bg-gray-800 border border-gray-700 text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <input type="password" name="password" placeholder="Password" required
               class="w-full px-3 py-2 rounded bg-gray-800 border border-gray-700 text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded">
            Login
        </button>
    </form>
    <p class="mt-4 text-sm text-center">
        <a href="{{ url_for('auth.signup') }}" class="text-blue-400 hover:text-blue-300">Create account</a>
    </p>
</div>
{% endblock %}
