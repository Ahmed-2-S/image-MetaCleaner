{% extends "base.html" %}
{% block title %}Sign Up - MetaCleaner{% endblock %}

{% block content %}
<div class="card p-8 rounded-lg max-w-md mx-auto">
    <h2 class="text-2xl font-bold mb-6 text-center text-green-400">Sign Up</h2>
    <form method="POST" class="space-y-4">
        <input type="text" name="username" placeholder="Username" required
               class="w-full px-3 py-2 rounded bg-gray-800 border border-gray-700 text-gray-200 focus:outline-none focus:ring-2 focus:ring-green-500">
        <input type="password" name="password" placeholder="Password" required
               class="w-full px-3 py-2 rounded bg-gray-800 border border-gray-700 text-gray-200 focus:outline-none focus:ring-2 focus:ring-green-500">
        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded">
            Sign Up
        </button>
    </form>
    <p class="mt-4 text-sm text-center">
        <a href="{{ url_for('auth.login') }}" class="text-blue-400 hover:text-blue-300">Already have an account? Login</a>
    </p>
</div>
{% endblock %}
